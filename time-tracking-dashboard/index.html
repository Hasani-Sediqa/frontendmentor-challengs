<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>

    <section class="user-section">
      <div class="user-profile">
        <img src="images/image-jeremy.png" alt="">
        <p><span>Report for</span>
          <br>
          Jeremy Robson
        </p>
      </div>

      <div class="user-programm">
        <button class="daily-btn   activity-trackers" data-option="daily">Daily</button>
        <button class="weekly-btn  activity-trackers" data-option="weekly">Weekly</button>
        <button class="monthly-btn  activity-trackers" data-option="monthly">Monthly</button>
      </div>
    </section>


    <!--Card-1-work-->
    <section class="work-card">
      <div class="work-icon icons"><img src="images/icon-work.svg" alt=""></div>
      <div class="main-programm">
        <h2> Work</h2>
        <p class="more-options">...</p>
        <div class="weekly-section">
          <p id="work-current" class="total-time">32hrs <!-- weekly --> </p>
          <p id="work-previous" class="previous-duration"> Previous - 36hrs <!-- weekly --></p>
        </div>

      </div>
    </section>


    <!--card-2-play-->

    <section class="play-section">
      <div class="play-icon icons"><img src="images/icon-play.svg" alt=""></div>

      <div class="main-programm">
        <h2> Play</h2>
        <p class="more-options">...</p>
        <div class="weekly-section">
          <p id="play-current" class="total-time">10hrs <!-- weekly --></p>
          <p id="play-previous" class="previous-duration">Previous - 8hrs <!-- weekly --></p>
        </div>
      </div>
    </section>


    <!--card-3-->

    <section class="study-section">
      <div class="study-icon icons"><img src="images/icon-study.svg" alt=""></div>

      <div class="main-programm">
        <h2>Study</h2>
        <p class="more-options">...</p>
        <div class="weekly-section">
          <p id="study-current" class="total-time">4hrs <!-- weekly --></p>
          <p id="study-previous" class="previous-duration">Previous - 7hrs <!-- weekly --></p>
        </div>
      </div>
    </section>

    <!--card-4-->

    <section class="exercise-section">
      <div class="exercise-icon icons"><img src="images/icon-exercise.svg" alt=""></div>

      <div class="main-programm">
        <h2> Exercise</h2>
        <p class="more-options">...</p>
        <div class="weekly-section">
          <p id="exercise-current" class="total-time">4hrs <!-- weekly --></p>
          <p id="exercise-previous" class="previous-duration">Previous - 5hrs <!-- weekly --></p>
        </div>
      </div>
    </section>

    <!--card-5-->

    <section class="social-section">
      <div class="social-icon icons"><img src="images/icon-social.svg" alt=""></div>

      <div class="main-programm">
        <h2>Social</h2>
        <p class="more-options">...</p>
        <div class="weekly-section">
          <p id="social-current" class="total-time">5hrs <!-- weekly --></p>
          <p id="social-previous" class="previous-duration">Previous - 10hrs <!-- weekly --></p>
        </div>
      </div>
    </section>

    <!--card_6-->

    <section class="self-care-section">
      <div class="self-care-icon icons"><img src="images/icon-self-care.svg" alt=""></div>

      <div class="main-programm">
        <h2>Self Care</h2>
        <p class="more-options">...</p>
        <div class="weekly-section">
          <p id="self-care-current" class="total-time">2hrs <!-- weekly --></p>
          <p id="self-care-previous" class="previous-duration">Previous - 2hrs <!-- weekly --></p>
        </div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>

</body>

</html>
